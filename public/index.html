<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" />
    <link rel="stylesheet" href="./styles/tweet.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/35da8f1ae7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js" integrity="sha512-RlGrSmkje9EE/FXpJKWf0fvOlg4UULy/blvNsviBX9LFwMj/uewXVoanRbxTIRDXy/0A3fBQppTmJ/qOboJzmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="site-logo">Tweeter</span>
      <div>
        <span><strong>Write</strong> a new tweet</span>
        <a class="nav-btn" href="#"><i class="fa-solid fa-angles-down"></i></a>
      </div>
    </nav>

    <header>
      <div class="profile-pic">
        <img src="/images/profile-hex.png" />
      </div>
      <div>
        <h2><strong>Shanel</strong> Beebe</h2>
      </div>
    </header>

    <main>
      <section class="new-tweet hide">
        <form class="new-tweet-form" action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" rows="1"></textarea>
          <div class="new-tweet-footer">
            <button class="new-tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          <p class="warning"></p>
        </form>
      </section>
      <section class="tweets-container"></section>
    </main>
    <!-- Page-specific (main) content here -->
    <main class="container"></main>
  </body>
</html>
